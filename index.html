<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
  
    <div><p id="result"></p></div>
    <div id="container">
	  <button id="Rock">Rock</button>
	  <button id="Paper">Paper</button>
	  <button id="Scissors">Scissors</button>
	</div>
  
  <script>

  	function gamePlay(e) { 



  		const computerPlay = function() {
	    let randomNumber = Math.floor((Math.random() * 3) + 1);
	    return (randomNumber === 1)? "Rock":
	           (randomNumber === 2)? "Paper":
	           "Scissors";
	    }

	    const computerSelection = computerPlay();
  		
  		let playerSelection = e.target.id;
  		round++;
  		if (playerSelection === computerSelection ){return result.textContent = `It's a draw.\n Round: ${round}`;}
  			else if
  				(playerSelection === "Rock" && computerSelection === "Scissors" ||
                playerSelection === "Scissors" && computerSelection === "Paper" ||
                playerSelection === "Paper" && computerSelection === "Rock")
                 {return result.textContent = `You win! ${playerSelection} beats ${computerSelection}.\n Round: ${round}. \n Points: ${playerPoints++}`}
                else {return result.textContent = `Computer win! ${computerSelection} beats ${playerSelection}.\n Round: ${round}. \n Points ${computerPoints++}`};
    	

  	}

	

	const buttons = document.querySelectorAll('button');  	
  		buttons.forEach((button) => {
			button.addEventListener('click', gamePlay);
	});

  	
  		var round = 0;
    	var playerPoints = 1;
    	var computerPoints = 1;
	
  		var result = document.querySelector('#result');
  		result.textContent = `Start. \n Round:`;

   
     
    

  </script>
</body>
</html>
